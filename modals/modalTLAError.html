<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">
			<span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
			<span class="sr-only">Close</span>
		</button>
		
		<h3 class="modal-title" id="myModalLabel">{{heading}}</h3>
	</div>
			
	<div class="modal-body modal-body-popup col-xs-12">
		<ul>
			<li ng-repeat="error in TLAErrorList">
				<span ng-show='error.code != 0'>{{error.code}}</span> <span ng-bind-html="error.message">
			</li>
		</ul>
		<div ng-show='TLAErrorList[0].subMessage != null' ng-repeat="error in TLAErrorList" ng-bind-html="error.subMessage | unsafe"></div>
		<br><br><br>
		<a href="http://cms.intranet.westpac.com.au/content/CORP/MACMultiBr.nsf/Pages/LOLAErrors"
			target="_blank">Click here for more information on TLA status and errors</a>
				
	</div>
	<div class="modal-footer">
		<div class='pull-right'>
			<button type="button" ng-show='TLAErrorList[0].subMessage != null' class="btn btn-primary pull-left" ng-click="printCustomerTypeMissing(TLAErrorList)">PRINT</button>
			<button type="button" class="btn btn-primary pull-left" ng-click="ok()">OK</button>
		</div>
	</div>
</div>
